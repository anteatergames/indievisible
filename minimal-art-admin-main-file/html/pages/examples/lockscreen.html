<body class="hold-transition lockscreen">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
	  <div class="lockscreen-logo">
		<a href="../../index.html"><b>Minimal-Art </b>Admin</a>
	  </div>
	  <div class="lockscreen-box-body">

	  <!-- START LOCK SCREEN ITEM -->
	  <div class="lockscreen-item">
		<!-- lockscreen image -->
		<div class="lockscreen-image">
		  <img src="../../images/user1-128x128.jpg" alt="User Image">
		</div>
		<!-- /.lockscreen-image -->	
    	
	    <!-- User name -->
	    <div class="lockscreen-name margin-top-20"><h3>Maical Doe</h3></div>
	    
		<!-- lockscreen credentials (contains the form) -->
		<form class="lockscreen-credentials form-element margin-top-20">
		  <div class="form-group has-feedback">
			<input type="password" class="form-control" placeholder="Password">
			<span class="ion ion-locked form-control-feedback "></span>
		  </div>
		  <!-- /.col -->
			<div class="text-center">
			  <button type="submit" class="btn btn-orange btn-block btn-flat margin-top-10">LOGIN</button>
			</div>
        <!-- /.col -->
		</form>
		<!-- /.lockscreen credentials -->

	  </div>
	  <!-- /.lockscreen-item -->
	  <div class="help-block text-center margin-top-20">
		Enter your password to retrieve your session
	  </div>
	  <div class="text-center">
		Or <a href="login.html"><b>Sign In</b></a> as a Different User
	  </div>
	</div>
</div>
<!-- /.center -->
